<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather App</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title center"> Weather Dashboard</h1>
    
    </header>


    <main class="row justify-space-between">
        <div class="col-sm-3">
            <div class="card">
                <h3 class="card-header text-uppercase">Enter City Name:</h3>
                <form id="city-form" class="card-body">
                    <!-- <label class="form-label" for="city">Enter City</label> -->
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <br>
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
        </div>

        <div class="col-sm-9">
                <h2 class="subtitle">Showing Result: <span id="city-search-term"></span></h2>
                <div id="city-container" class="list-group"></div>
        </div>
        
        </main>
        <script src="./assets/javaScript/javaScript.js"></script>
    </body>
    
    </html>
