<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather App</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title center p-5 text-white" style="background-color: steelblue;"> Weather Dashboard</h1>
    </header>


    <main class="row justify-space-between">
        <div class="col-sm-2">
            <div class="card">
                <h4 class="card-header text-uppercase">Enter City Name:</h4>
                <form id="city-form" class="card-body">
                    <!-- <label class="form-label" for="city">Enter City</label> -->
                    <input name="city" id="city" type="text" autofocus="true" class="form-input w-100" />
                    <button id="search-button" type="submit" class="btn btn-outline-info mt-2 w-100">Search</button>
                </form>
            </div>
            <div class="history">
                <div id="searched-container" class="searched-cities"></div>
            </div>
        </div>

        <div class="col-sm-10">
            <h2 class="result"><span id="city-search-term"></span></h2>
            <div id="city-container" class="list-group container border border-secondary px-2">
                <div id="city-name" class="font-weight-bold pb-2 height:50% h3"></div>
                <div id="city-temp">
                    <span class="key">Temp: </span>
                    <span class="value"></span>
                </div>
                <div id="city-wind">
                    <span class="key">Wind: </span>
                    <span class="value"></span>
                </div>
                <div id="city-humidity">
                    <span class="key">Humidity: </span>
                    <span class="value"></span>
                </div>
                <div id="city-uv">
                    <span class="key">UV Index: </span>
                    <span class="value"></span> 
                </div>
            </div>
            <h3 class="5-days-forecast pt-3">5-Day Forecast: </h3>
            <div id="5-days-container" class="5-days container">
                <div id="5-days-row" class="row 5-days-row "></div>
            </div>
        </div>

    </main>
    <script src="./assets/javaSript/javaScript.js"></script>
</body>

</html>
